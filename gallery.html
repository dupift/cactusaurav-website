<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="Website Icon" type="jpg" href="webicon.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="gallery.css">

    <title>Cactusaurav-Gallery</title>
</head>

<body>
    <header>
        <div class="mac-navbar">
            <div class="mac-btn red" onclick="closeWebsite()"></div>
            <div class="mac-btn yellow" onclick="minimizeWindow()"></div>
            <div class="mac-btn green" onclick="toggleFullScreen()"></div>
            <div class="mac-title">cactusaurav-gallery.com</div>
            <div id="clock" class="clock-container"></div>
        </div>
    </header>
    <div class="navbar-line"></div>
    <div>
        <ul class="navbar" id="navbar">
            <li><a href="cactusaurav.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="#">Contact</a></li>
            <li id="theme-toggle">
                <button id="theme-button">
                    <img src="day-mode.png" alt="Theme Icon 1" id="theme-icon" width="12px" height="12px">
                </button>
            </li>
        </ul>
    </div>




    <div class="gallery">
        <h4>Art gallery ─── ⋆⋅☆⋅⋆ ──</h4>
        <div class="row">
            <div class="column">
                <img src="image 1.jpg" alt="Image 1">
            </div>
            <div class="column">
                <img src="image 3.jpg" alt="Image 4">
            </div>
            <div class="column">
                <img src="image 5.jpg" alt="Image 5">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <img src="image 6.jpg" alt="Image 3">
            </div>
            <div class="column">
                <img src="image 4.jpg" alt="Image 2">
            </div>
            <div class="column">
                <img src="image 2.jpg" alt="Image 6">
            </div>
        </div>
    </div>




    <div class="blender">
        <h3>Blender 
            <span> <img src="blender.png" width="20px" height="16px"></span>
        </h3>
        <div class="row">
            <div class="column">
                <img src="image 11.jpg" alt="Image 1">
            </div>
            <div class="column">
                <img src="image 2.jpg" alt="Image 2">
            </div>
            <div class="column">
                <img src="image 4.jpg" alt="Image 4">
            </div>
        </div>
        <div class="video-container">
            <video id="myVideo" width="100%" height="auto" preload="metadata">
                <source src="ferrari.mov" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div id="seek-bar-container">
                <span id="current-time">00:00</span>
                <input type="range" id="seek-bar" value="0" step="0.01">
                <span id="total-time">00:00</span>
            </div>
            <div class="row" style="padding-top: 20px;">
                <div class="column">
                    <img src="image 12.jpg" alt="Image DUPIFYYYY">
                </div>
                <div class="column">
                    <img src="DUPIFYYYY.jpg" alt="Image 2">
                </div>
                <div class="column">
                    <img src="image 13.jpg" alt="Image 4">
                </div>
            </div>

        </div>
        
        <div class="davinci">
            <h3> Davinci Resolve
                <span><img src="davinci.png" width="30px"></span>
            </h3>
            <div class="video-container">
                <h2>Monday/Rain day</h2>
                <video id="myVideo2" width="100%" height="auto" preload="metadata">
                    <source src="gloomy.mov" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div id="seek-bar-container-2">
                    <span id="current-time-2">00:00</span>
                    <input type="range" id="seek-bar-2" value="0" step="0.01">
                    <span id="total-time-2">00:00</span>
                </div>
            </div>

            <div class="video-container">
                <video id="myVideo3" width="9px" height="16px" preload="metadata">
                    <source src="pasupati.mov" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div id="seek-bar-container-3">
                    <span id="current-time-3">00:00</span>
                    <input type="range" id="seek-bar-3" value="0" step="0.01">
                    <span id="total-time-3">00:00</span>
                </div>
            </div>

            <div class="video-container">
                <video id="myVideo4" width="100%" height="auto" preload="metadata">
                    <source src="take me.mov" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div id="seek-bar-container-4">
                    <span id="current-time-4">00:00</span>
                    <input type="range" id="seek-bar-4" value="0" step="0.01">
                    <span id="total-time-4">00:00</span>
                </div>
            </div>


        </div>
        
</div>

    <script src="gallery.js"></script>

</body>

</html>
